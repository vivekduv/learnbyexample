plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.hazelcast:hazelcast:5.4.0'
    api 'redis.clients:jedis:4.3.1'
    api 'com.oracle.coherence.ce:coherence:22.06'
    api 'org.springframework:spring-context:5.3.25'
    api 'org.springframework:spring-jdbc:5.3.25'
    api 'org.springframework:spring-tx:5.3.25'
    api 'org.springframework:spring-context-support:5.3.25'
    api 'org.springframework:spring-expression:5.3.25'
    api 'org.springframework:spring-jms:5.3.25'
    api 'org.springframework:spring-messaging:5.3.25'
    api 'org.springframework:spring-oxm:5.3.25'
    api 'org.quickfixj:quickfixj-messages-all:2.3.1'
    api 'org.apache.camel:camel-core:3.20.2'
    api 'org.apache.camel:camel-spring:3.20.2'
    api 'org.apache.camel:camel-spring-xml:3.20.2'
    api 'org.apache.camel:camel-kafka:3.20.2'
    api 'org.apache.camel:camel-main:3.20.2'
    api 'org.apache.camel:camel-jms:3.20.2'
    api 'org.apache.camel:camel-sql:3.20.2'
    api 'org.apache.camel:camel-jpa:3.20.2'
    api 'org.apache.camel:camel-hazelcast:3.20.2'
    api 'org.apache.camel:camel-mina:3.20.2'
    api 'org.apache.camel:camel-mongodb:3.20.2'
    api 'org.apache.camel:camel-quickfix:3.20.2'
    api 'org.slf4j:slf4j-api:1.7.36'
    api 'org.slf4j:slf4j-simple:1.7.36'
    api 'org.apache.kafka:kafka-clients:3.4.0'
    api 'org.apache.kafka:kafka-streams:3.4.0'
    api 'org.springframework.kafka:spring-kafka:2.9.5'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'com.sun.xml.bind:jaxb-core:2.3.0'
    api 'com.sun.xml.bind:jaxb-impl:2.3.1'
    api 'org.jasypt:jasypt:1.9.3'
    api 'org.jasypt:jasypt-spring4:1.9.3'
    testImplementation 'org.apache.camel:camel-quartz2:2.25.4'
}

group = 'org.learnbyexample'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
